<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
        }


        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/product">Product</a>
    </nav>

    <h1>Contact</h1>


</body>
</html>
